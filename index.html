<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 게임</title>
    <link rel="manifest" href="/pwatest/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="클릭게임">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .click-button {
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            background: none;
            background-image: url('./button.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .stats p {
            margin: 5px 0;
            color: #666;
        }

        .reset-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            background: #2980b9;
        }

        .version-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }

        .install-button {
            animation: fadeIn 0.5s ease-in;
        }

        /* 이미지 테스트 섹션 스타일 */
        .image-test-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            border: 2px dashed #3498db;
        }

        .image-test-section h3 {
            margin: 0 0 15px 0;
            color: #3498db;
            font-size: 18px;
        }

        .test-image-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .test-image-button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .image-display {
            min-height: 100px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: white;
            text-align: center;
        }

        .image-display img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .image-display p {
            margin: 0;
            color: #666;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- 버전 정보 표시 -->
    <div class="version-info">
        v3.1.0 - 이미지 테스트 기능 추가
    </div>

    <div class="game-container">
        <h1>🎯 클릭 게임</h1>
        <div class="score" id="score">0</div>
        <button class="click-button" id="clickButton"></button>
        <div class="stats">
            <p>클릭 횟수: <span id="clickCount">0</span></p>
            <p>초당 클릭: <span id="clicksPerSecond">0</span></p>
        </div>
        <button class="reset-button" id="resetButton">리셋</button>

        <!-- 이미지 테스트 섹션 -->
        <div class="image-test-section">
            <h3>🖼️ 이미지 테스트</h3>
            <button class="test-image-button" id="testImageButton">이미지 로드 테스트</button>
            <div class="image-display" id="imageDisplay">
                <p>이미지가 여기에 표시됩니다</p>
            </div>
        </div>
    </div>

    <script src="./game.js"></script>
    <script src="./pwa-installer.js"></script>
    <script src="./main.js"></script>

</body>

</html>
